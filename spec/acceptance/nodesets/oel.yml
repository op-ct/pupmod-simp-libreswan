<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  left8:
    roles:
      - server
      - left8
      - agent
      - libreswan
      - default
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: <%= hypervisor %>
  right8:
    roles:
      - server
      - right8
      - agent
      - libreswan
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: <%= hypervisor %>
  left7:
    roles:
      - server
      - left7
      - agent
      - libreswan
    platform:   el-7-x86_64
    box:        onyxpoint/oel-7-x86_64
    box_version: ">= 0.2.0"
    hypervisor: <%= hypervisor %>
  right7:
    roles:
      - server
      - right7
      - agent
      - libreswan
    platform:   el-7-x86_64
    box:        onyxpoint/oel-7-x86_64
    box_version: ">= 0.2.0"
    hypervisor: <%= hypervisor %>

CONFIG:
  log_level: verbose
  type:      aio
  vagrant_memsize: 256
<% if ENV['BEAKER_PUPPET_ENVIRONMENT'] -%>
  puppet_environment: <%= ENV['BEAKER_PUPPET_ENVIRONMENT'] %>
<% end -%>
